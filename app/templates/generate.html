<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200&family=Yanone+Kaffeesatz:wght@200;400&family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
    <title>A {{ poemstyle }} in the style of {{ textcorpus }}</title>
</head>
<body>
    <div class="pagewrap">
        <main>
            <div class="container boxed">
                <h1>Random Poetry Generator</h1>
                <div>
                    <form action="" method="POST" novalidate>
                        {{ form.hidden_tag() }}
                        <p>
                            A {{ form.poemstyle }} in the style of {{ form.textcorpus }}!
                        </p>
                        <p>
                            {{ form.submit(class="btn btn-primary") }}
                        </p>
                    </form>
                    <form action="" method="POST" novalidate>
                        <p>
                            {{ form.randompoem(class="btn btn-secondary") }}
                        </p>
                    </form>
                </div>
            </div>
            <div class="container boxed">
                <p class="poemheader">A <span class="poemaccent">{{ poemstyle }}</span> in the style of <span class="poemaccent">{{ textcorpus }}</span></p>
                <p class="poemtext">{{ poem }}</p>
            </div>
        </main>
        <footer class="boxed">
            <p>
                Made by Bjoern Winkler
            </p>
        </footer>
    </div>
</body>
</html>
